        <div id="divBody">
            <div id="profilo">
                <h1>Profilo</h1>
            <form action="#" method="post">
                <label for="name">Nome: </label>
                <input type="text" name="name" id="name"><br>
                
                <label for="surname">Cognome: </label>
                <input type="text" name="surname" id="surname"><br>
                
                <label for="urlImg">URL Immagine del Profilo: </label>
                <input type="url" name="urlImg" id="urlImg"><br>
                
                <label for="frase">Frase Presentazione: </label>
                <textarea name="frase" id="frase"></textarea><br>
                
                <label for="data">Data di Nascita: </label>
                <input type="date" name="data" id="data"><br>
                
                <label for="passw">Password: </label>
                <input type="password" name="passw" id="passw"><br>
                
                <label for="conferma">Conferma Password: </label>
                <input type="password" name="conferma" id="conferma"><br>
                
                <button type="submit">Invia</button>
            </form>
            </div>
